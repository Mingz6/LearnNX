name: LearnNx web static app - Prod

on:
  push:
    branches: 
      - master
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened 
      - closed
    branches: 
      - master

permissions:
  contents: read

jobs:
  setup-static-web-app:
    uses: ./.github/workflows/learnnx-azure-static-web-base.yml
    with:
      app-location: "react"
      app-artifact-location: "dist/apps/mingzsite"
      app-build-command: "npx nx run mingzsite:build --mode production"
    secrets:
      # Where is this token coming from? Deployment token?
      token: ${{ secrets.AZWEBTOKEN }}
    permissions:
      pull-requests: write
      contents: read
