on:
  push:
    branches:
      - master
    paths:
      - "infra/**/*.bicep"
      - "infra/**/*.json"
      - "infra/**/*.ps1"
      - "core/**/*.bicep"
      - ".github/workflows/learnnx-deploy-bicep-base.yml"

name: Azure Bicep - Prod
jobs:
  deploy-bicep-script:
    uses: ./.github/workflows/learnnx-deploy-bicep-base.yml
    with:
      params-file: "./infra/paramsProd.json"
      # the resource group name should be replace with *-Prod, *-Test, *-Dev
      # e.g: app-prod
      resource-group-name: "development-ming"
    secrets:
      # This AZURE_CREDENTIALS_DEVELOPMENT_MING is coming from app registration ==> DEVELOPMENT MING Deployment Account
      # You can test this secret with command: az login --service-principal -u <app-id> -p <-secrets> --tenant <tenant>
      azure-credentials: ${{ secrets.AZURE_CREDENTIALS_DEVELOPMENT_MING }}
      azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      # Github ==> Setting ==> Developer setting ==> Person Access Tokens ==> Fine-grained Tokens
      # Permissions: Actions, Metadata
      # Option 1: ${{ secrets.LEARNNX_REPOSITORY_TOKEN }}
      # Option 2: ${{ secrets.REPOSITORY_TOKEN }}
      # Option 3: Workflow permissions
      repository-token: ${{ secrets.MING_REPOSITORY_TOKEN }}
